<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="card w-full shadow-md p-4">
        <h1 class="text-center text-primary">üìù Notes App</h1>

        <form method="POST" class="d-flex gap-2 align-items-center mt-4">
          <input
            type="text"
            name="note"
            class="form-control"
            placeholder="Enter a note"
            required
          />
          <button type="submit" class="btn btn-success">Add</button>
        </form>

        {% if notes %}
        <h2 class="mt-4">Your Notes:</h2>
        <ul class="list-group mt-3">
          {% for note in notes %}
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span id="note-{{ loop.index0 }}">{{ note }}</span>

            <div>
              <!-- Edit button (triggers modal) -->
              <button
                class="btn btn-warning btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#editModal{{ loop.index0 }}"
              >
                Edit
              </button>

              <!-- Delete button -->
              <a
                href="{{ url_for('delete_note', index=loop.index0) }}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </div>

            <!-- Edit Modal -->
            <div
              class="modal fade"
              id="editModal{{ loop.index0 }}"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Note</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <form
                    action="{{ url_for('edit_note', index=loop.index0) }}"
                    method="POST"
                  >
                    <div class="modal-body">
                      <input
                        type="text"
                        name="edited_note"
                        class="form-control"
                        value="{{ note }}"
                        required
                      />
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">
                        Save Changes
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>

        <form action="{{ url_for('save') }}" method="POST" class="mt-3">
          <button type="submit" class="btn btn-primary">Save Notes</button>
        </form>

        {% else %}
        <p class="text-muted mt-3">No notes yet. Start adding some!</p>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
